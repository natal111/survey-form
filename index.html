<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      <i> Thank you for taking the time to help us improve the platform</i>
    </p>
    <form method="post" action="#" id="survey-form">
      <fieldset>
        <label for="name" id="name-label"
          >Name
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
        /></label>
        <label for="email" id="email-label"
          >Email
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your Email"
            required
        /></label>
        <label for="number" id="number-label">
          Age (optional)
          <input
            type="number"
            id="number"
            name="age"
            placeholder="Age"
            pattern="[0-9]"
            min="18"
            max="120"
        /></label>
        <label for="dropdown"
          >Which option best describes your current role?
          <select name="role" id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset class="radio-checkbox">
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely">
          <input
            type="radio"
            name="recommend"
            id="definitely"
            value="definitely"
            checked
          />
          Definitely</label
        >
        <label for="maybe">
          <input type="radio" name="recommend" id="maybe" value="maybe" />
          Maybe</label
        >
        <label for="not-sure">
          <input type="radio" name="recommend" id="not-sure" value="not-sure" />
          Not sure</label
        >
      </fieldset>
      <fieldset>
        <label for="fav-feature"
          >What is your favorite feature of freeCodeCamp?
          <select name="fav-feature" id="fav-feature">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset class="radio-checkbox">
        <legend>
          What would you like to see improved?
          <small>(Check all that apply)</small>
        </legend>
        <label for="front-end"
          ><input
            type="checkbox"
            name="improve"
            value="front-end"
            id="front-end"
          />
          Front-end Projects</label
        ><label for="back-end"
          ><input
            type="checkbox"
            name="improve"
            value="back-end"
            id="back-end"
          />
          Back-end Projects</label
        ><label for="data-viz"
          ><input
            type="checkbox"
            name="improve"
            value="data-viz"
            id="data-viz"
          />
          Data Vizualization</label
        ><label for="challenges"
          ><input
            type="checkbox"
            name="improve"
            value="challenges"
            id="challenges"
          />
          Challenges</label
        ><label for="Community"
          ><input
            type="checkbox"
            name="improve"
            value="Community"
            id="Community"
          />
          Open Source Community</label
        ><label for="help-rooms"
          ><input
            type="checkbox"
            name="improve"
            value="help-rooms"
            id="help-rooms"
          />
          Gitter help rooms</label
        ><label for="videos"
          ><input type="checkbox" name="improve" value="videos" id="videos" />
          Videos</label
        ><label for="meetups"
          ><input type="checkbox" name="improve" value="meetups" id="meetups" />
          City Meetups</label
        ><label for="wiki"
          ><input type="checkbox" name="improve" value="wiki" id="wiki" />
          Wiki</label
        ><label for="forum"
          ><input type="checkbox" name="improve" value="forum" id="forum" />
          Forum</label
        ><label for="add-courses"
          ><input
            type="checkbox"
            name="improve"
            value="add-courses"
            id="add-courses"
          />
          Additional Courses</label
        >
      </fieldset>
      <fieldset>
        <label for="comments"
          >Any comments or suggetions?
          <textarea
            name="comments"
            id="comments"
            cols="30"
            rows="10"
            placeholder="Enter your comment here..."
          ></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" id="submit" />
    </form>
  </body>
</html>
